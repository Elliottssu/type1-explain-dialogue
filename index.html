<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>人教社</title>
	<link href="./lib/css/bootstrap.min.css" rel="stylesheet">
	<link href="./lib/css/style.css" rel="stylesheet">
</head>
<body>
	<!-- header -->
	<section class="header"></section>

    <!-- mian -->
	<section class="main type1-explain-dialogue">
		<div class="explain-picture">
			<div class="explain-word"><span class="">cleaned&nbsp;my&nbsp;room</span></div>
			<img src="./images/custom/001.png">
		</div>
		<div class="explain-picture">
			<div class="explain-word"><span class="">washed&nbsp;my&nbsp;clothes</span></div>
			<img src="./images/custom/002.png">
		</div>
		<div class="explain-picture">
			<div class="explain-word"><span class="">stayed&nbsp;at&nbsp;hoom</span></div>
			<img src="./images/custom/003.png">
		</div>
		<div class="explain-picture">
			<div class="explain-word"><span class="">watched&nbsp;TV</span></div>
			<img src="./images/custom/004.png">
		</div>



		<audio src="./sounds/learn1.mp3"></audio>
		<audio src="./sounds/learn2.mp3"></audio>
		<audio src="./sounds/learn3.mp3"></audio>
		<audio src="./sounds/learn4.mp3"></audio>
		<audio src="./sounds/learn5.mp3"></audio>
		<audio src="./sounds/learn6.mp3"></audio>
		<audio src="./sounds/learn7.mp3"></audio>
		<audio src="./sounds/learn8.mp3"></audio>
	</section>

	<!-- sweetAlert -->
	<section class="sweet-alert hidden">
		<div class="alert-body">
			<div class="alert-close"></div>
			<p>操作提示</p>
			<div class="info-body">
				<p>1. 这是一个学习词汇的小课件。</p>
				<p>2. 单击<img src="./images/next.png">，可以在情景图中依次介绍词汇。</p>
				<p>3. 单击文字可以变色发音，进行带读示范。</p>
				<p>4. 单击<img src="./images/close.png">，关闭当前界面。</p>
			</div>
			

		</div>
	</section>


    <!-- footer -->
	<section class="footer">
		<ul class="left-option">
			<li class="prev"></li>
			<li class="next"></li>
		</ul>
		<ul class="right-option">
			<li class="reset"></li>
			<li class="info"></li>
		</ul>
	</section>



</body>
<script src="./lib/js/jquery-3.1.1.min.js"></script>
<script src="./lib/js/main.js"></script>
</html>
